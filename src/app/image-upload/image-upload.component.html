
<h1>
  Upload your image
</h1>
<div>
  <img [src]="imageUrl" height="200" *ngIf="imageUrl">
</div>
<div>
  <span style="color:red;" *ngIf="message">{{message}}</span>
  <input #file type="file" accept='image/*' (change)="preview(file)" />
  <button mat-button color="primary" (click) = "upload()">Upload</button>
</div>
